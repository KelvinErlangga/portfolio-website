<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pakai style projects (yang import landing style) -->
  <link rel="stylesheet" href="./style.css" />
  <link id="favicon" rel="shortcut icon" href="/assets/images/hero2.jpg" type="image/x-png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Projects | Kelvin Erlangga</title>
</head>

<body>

  <!-- Ambient blobs (sama seperti landing) -->
  <div class="bg-blob blob-1" aria-hidden="true"></div>
  <div class="bg-blob blob-2" aria-hidden="true"></div>

  <!-- Header (styling sama konsep dengan landing: brand kiri, action kanan, center area tetap rapi) -->
  <header class="site-header projects-header">
    <a class="brand" href="/#home" aria-label="Back to home">
      <span class="brand-dot" aria-hidden="true"></span>
      <span class="brand-text">Kelvin</span>
    </a>

    <div class="nav-wrapper">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
      </button>
    </div>

    <a class="btn ghost back-btn" href="/?to=work" aria-label="Back to Work section">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </header>

  <!-- Smooth wrapper (sama seperti landing page) -->
  <div id="smooth-wrapper">
    <div id="smooth-content">

      <main>
        <section class="section projects-page" id="projects">
          <div class="container section-head">
            <h1 class="section-title">Projects</h1>

            <div class="filters" id="filters" aria-label="Project filters">
              <button class="btn ghost small filter-btn is-active" data-filter="all" type="button">All</button>
              <button class="btn ghost small filter-btn" data-filter="mern" type="button">MERN Stack</button>
              <button class="btn ghost small filter-btn" data-filter="basicweb" type="button">Basic Web</button>
              <button class="btn ghost small filter-btn" data-filter="mobile" type="button">Mobile App</button>
            </div>
          </div>

          <div class="container">
            <div class="projects-grid projects-grid--page" id="projectsGrid">
              <!-- injected by JS -->
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container footer-inner">
          <p>Â© <span id="year"></span> Kelvin Erlangga. All rights reserved.</p>
        </div>
      </footer>

    </div>
  </div>

  <!-- Scroll Top (sama) -->
  <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
    <i class="fas fa-angle-up"></i>
  </button>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
